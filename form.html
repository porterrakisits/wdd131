<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Porter Rakists">
    <meta name="description" content="A page where you can submit a form to review different products. ">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head> 
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get">



            <!-- select product -->
             <div>
                <label for="products">Product Name</label>
                <select name="products" id="products" required>
                    <option value="" disabled selected>Select a Product...</option>
                    <option value="flux">Flux Capacitor</option>
                    <option value="power">Power laces</option>
                    <option value="time">Time Circuits</option>
                    <option value="low">Low Voltage Reactor</option>
                    <option value="warp">Warp Equalizer</option>
                </select>
            </div>



            <!-- rating -->
            <input type="radio" id="star1" name="rating" value="1">
            <label for="star1">☆</label>
            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2">☆☆</label>
            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3">☆☆☆</label>
            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4">☆☆☆☆</label>
            <input type="radio" id="star5" name="rating" value="5">
            <label for="star5">☆☆☆☆☆</label>




            <!-- date of installation -->
            <div>
                <label for="installation"></label>
                <input type="date" name="installation" id="installation" required>
            </div>



            <!-- usefull features -->
            <div>
                <label for="feat1">Feature 1</label>
                <input type="checkbox" name="feat1" id="feat1" value="feat1" required>
                <label for="feat2">Feature 2</label>
                <input type="checkbox" name="feat2" id="feat2" value="feat2" required>
                <label for="feat3">Feature 3</label>
                <input type="checkbox" name="feat3" id="feat3" value="feat3" required>
                <label for="feat4">Feature 4</label>
                <input type="checkbox" name="feat4" id="feat4" value="feat4" required>
            </div>



            <!-- written review -->
            <div>
                <label for="written">Written Review <span id="optional1">(optional)</span></label>
                <input type="text" name="written" id="written">
            </div>



            <!-- user name -->
            <div>
                <label for="user">User Name <span id="optional2">(optional)</span></label>
                <input type="text" id="user" name="user">
            </div>



            <!-- submit button -->
            <div>
                <input type="submit" value="Submit Review">
            </div>



        </form>
    </main>
    <footer>
        <p>
            <span>©️</span>
            <span id="current-year"></span>
            <span>Porter Rakists, Utah, USA</span>
        </p>
        <p>
            <span id="lastModified"></span>
        </p>
    </footer>
</body>
</html>
