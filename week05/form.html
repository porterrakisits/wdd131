<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head> 
<body>
    <head>
        <h1>Product Review</h1>
    </head>
    <main>
        <form action="">


            
            <!-- Select Product -->
             <div>
                <label for="products">Product Name</label>
                <select name="products" id="select" required>
                    <option value="Select" disabled selected>Select a Product...</option>
                    <option value="flux">Flux Capacitor</option>
                    <option value="power">Power laces</option>
                    <option value="time">Time Circuits</option>
                    <option value="low">Low Voltage Reactor</option>
                    <option value="warp">Warp Equalizer</option>
                </select>
            </div>



            <!-- Rating      do radio button -->
            <label for="rating">overall rating</label>
            <input type="range" list="rating" id="rating" name="rating"  min="0" max="5" value="0" step="1" list="rating" required>
            <datalist id="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </datalist>



            <!-- Date of installation -->
            <div>
                <label for=""></label>
                <input type="date" name="installation" id="installation" required>
            </div>



            <!-- usefull features -->
            <div>
                <label for="feat1">Feature 1</label>
                <input type="checkbox" name="feat1" id="feat1" value="feat1" required>
                <label for="feat2">Feature 2</label>
                <input type="checkbox" name="feat2" id="feat2" value="feat2" required>
                <label for="feat3">Feature 3</label>
                <input type="checkbox" name="feat3" id="feat3" value="feat3" required>
                <label for="feat4">Feature 4</label>
                <input type="checkbox" name="feat4" id="feat4" value="feat4" required>
            </div>



            <!-- written review -->
            <div>
                <label for="written">Written Review</label>
                <input type="textarea" name="written" id="written">
            </div>



            <!-- user Name -->
            <div>
                <label for="user">User Name</label>
                <input type="text" id="user" name="user">
            </div>



            <!-- submit button -->
            <div>
                <input type="submit" value="Submit Review">
            </div>



        </form>
    </main>
    <footer>
        <p>
            <span>©️</span>
            <span id="current-year"></span>
            <span>Porter Rakists, Utah, USA</span>
        </p>
        <p>
            <span id="lastModified"></span>
        </p>
    </footer>
</body>
</html>
